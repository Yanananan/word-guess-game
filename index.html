<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/javascript/game.js"></script>
</head>
<body>
    <div id="container">
        <div id="title">Guess the Popstar</div>
        <div>
            <div id="game">
                <div>Answer: <span id="answer"></span></div>
                <div>Remaining Guesses: <span id="guesses"></span></div>
                <div>Letters Guessed: <span id="letters"></span></div>
            </div>  
            <div id="append"></div>
            <div id="result">
                <div><span id="winLoseMessage"></span> Press any key to start a new game!</div>
                <div>Score: <span id="score"></span></div>
            </div>
        </div>
    </div>
</body>
</html>
